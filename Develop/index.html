<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour09" class="row time-block">
        <div class="hour col-md-1"><span id="09">9AM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="hour col-md-1"><span id="10">10AM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="hour col-md-1"><span id="11">11AM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="hour col-md-1"><span id="12">12PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="hour col-md-1"><span id="13">1PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour14" class="row time-block">
        <div class="hour col-md-1"><span id="14">2PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour15" class="row time-block">
        <div class="hour col-md-1"><span id="15">3PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="hour col-md-1"><span id="16">4PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="hour col-md-1"><span id="17">5PM</span></div>
        <textarea class="time-block description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
      <!-- end of time blocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
